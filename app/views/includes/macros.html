{% macro para( innerHTML, size='4' ) %}
<div style="margin-top:12pt;margin-bottom:0pt;">
    <font face="Arial" size="{{ size }}">{{ innerHTML|safe }}</font>
</div>
{% endmacro %}

{% macro inset( innerHTML ) %}
<div style="margin-top:12pt;margin-bottom:0pt;border-left:8px solid #CCCCCC;padding:10px 10px 10px 10px;">
    <font face="Arial" size="4">{{ innerHTML|safe }}</font>
</div>
{% endmacro %}

{% macro panel( head, subhead, ref ) %}
<div style="background-color:#28a197;color:#FFFFFF;font-family:arial;font-size:19px;text-align:center;padding:5px 10px 15px 10px;">
    <h1 style="font-size:48px">
      {{ head }}
    </h1>
    <div>
      <font face="Arial" size="4">{{ subhead }}</font>
      <br><strong><font face="Arial" size="6">{{ ref }}</font></strong>
    </div>
  </div>
  {% endmacro %}
